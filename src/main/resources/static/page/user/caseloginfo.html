<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病历信息</title>

    <script src="../../plugins/js/vue.js"></script>
    <script src="../../plugins/element-ui/lib/index.js"></script>
    <script src="../../plugins/js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/caseloginfo.css">
</head>
<body>
<div id="app">
    <div class="search">
        <el-date-picker
                v-model="search.logTime"
                type="date"
                placeholder="请选择病历日期"
                value-format="yyyy-MM-dd">
        </el-date-picker>
        <el-button type="primary" @click="select">查询</el-button>
        <el-button icon="el-icon-refresh-right" circle style="float: right" @click="refresh"></el-button>
    </div>
    <hr>
    <br>
    <div style="height: 400px">
        <template>
            <el-table
                    :data="caselog"
                    border
                    style="width: 100%;">
                <el-table-column
                        type="selection">
                </el-table-column>
                <el-table-column
                        prop="logTime"
                        label="就诊日期">
                </el-table-column>
                <el-table-column
                        prop="doctorname"
                        label="会诊医生">
                </el-table-column>
                <el-table-column
                        prop="temperature"
                        label="体温">
                </el-table-column>
                <el-table-column
                        prop="pulse"
                        label="脉搏">
                </el-table-column>
                <el-table-column
                        prop="bloodpressure"
                        label="血压">
                </el-table-column>
                <el-table-column
                        prop="appointTime"
                        label="预约日期">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="80px">
                    <template slot-scope="scope">
                        <el-tooltip effect="dark" content="查看信息" placement="top-start">
                            <el-button type="primary" icon="el-icon-postcard" circle @click="opendialog(scope.row)"></el-button>
                        </el-tooltip>

                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
    <div>
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page="page.currentPage"
                :page-size="page.pageSize"
                layout="prev, pager, next, jumper"
                :total="page.total">
        </el-pagination>
    </div>
    <el-dialog
            title="患者病历信息"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="患者姓名">
                <el-input v-model="form.username" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="患者体温">
                <el-input v-model="form.temperature" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="患者脉搏">
                <el-input v-model="form.pulse" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="患者血压">
                <el-input v-model="form.bloodpressure" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="病情描述">
                <el-input
                        type="textarea"
                        :rows="2"
                        v-model="form.remark"
                        :disabled="true">
                </el-input>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                search:{
                    userId:'',
                    logTime:'',
                },
                caselog:[{
                    logTime:'',
                    doctorname:'',
                    temperature:'',
                    pulse:'',
                    bloodpressure:'',
                    appointTime:'',
                }],
                page: {
                    currentPage: 1,
                    pageSize: 5,
                    total: 0
                },
                dialogVisible:false,
                form:{
                    username:'',
                    temperature:'',
                    pulse:'',
                    bloodpressure:'',
                    remark:'',
                }
            }
        },
        mounted() {
            this.select();
        },
        methods:{
            handleCurrentChange(currentPage) {
                this.page.currentPage = currentPage;
                this.select();
            },
            select() {
                var _this = this;
                var userStr = localStorage.getItem("userInfo");
                var userObj = JSON.parse(userStr);
                _this.search.userId = userObj.id;
                axios.post("/caselog/sel/" + _this.page.currentPage + "/" + _this.page.pageSize, _this.search).then((res) => {
                    _this.page.currentPage = res.data.data.current;
                    _this.page.total = res.data.data.total;
                    _this.page.pageSize = res.data.data.size;
                    _this.caselog = res.data.data.records;
                })
            },
            refresh(){
                var _this=this;
                _this.search.userId='';
                _this.search.logTime='';
                _this.select();
            },
            opendialog(row){
                var _this=this;
                _this.dialogVisible=true;
                _this.form=row;
            }
        }
    })
</script>
</body>
</html>
