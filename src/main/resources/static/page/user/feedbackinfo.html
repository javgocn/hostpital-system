<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反馈信息</title>

    <script src="../../plugins/js/vue.js"></script>
    <script src="../../plugins/element-ui/lib/index.js"></script>
    <script src="../../plugins/js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/feedbackinfo.css">
</head>
<body>
<div id="app">
    <el-button type="primary" @click="open">我要反馈</el-button>
    <hr>
    <br>
    <div style="height: 400px">
        <template>
            <el-table
                    :data="feedback"
                    border
                    style="width: 100%;">
                <el-table-column
                        type="selection">
                </el-table-column>
                <el-table-column
                        prop="theme"
                        label="主题">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="反馈人">
                </el-table-column>
                <el-table-column
                        prop="status"
                        label="回复状态">
                    <template slot-scope="scope">
                        <el-tag type="warning" v-if="scope.row.status==0">待回复</el-tag>
                        <el-tag type="success" v-if="scope.row.status==1">已回复</el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="fdback"
                        label="回复内容">
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="创建时间">
                </el-table-column>
            </el-table>
        </template>
    </div>
    <div>
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page="page.currentPage"
                :page-size="page.pageSize"
                layout="prev, pager, next, jumper"
                :total="page.total">
        </el-pagination>
    </div>



    <el-dialog
            title="我要反馈"
            :visible.sync="feedVisible"
            width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="反馈主题">
                <el-input
                        type="textarea"
                        :rows="6"
                        v-model="form.theme">
                </el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
    <el-button type="primary" @click="feedbac">提 交</el-button>
  </span>
    </el-dialog>

</div>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                feedback:[{
                    theme:'',
                    name:'',
                    status:'',
                    fdback:'',
                    createTime:''
                }],
                page: {
                    currentPage: 1,
                    pageSize: 5,
                    total: 0
                },
                feedVisible:false,
                dialogVisible:false,
                form:{
                    userId:'',
                    theme:'',
                }
            }
        },
        mounted() {
            this.select();
        },
        methods: {
            handleCurrentChange(currentPage) {
                this.page.currentPage = currentPage;
                this.select();
            },
            select() {
                var _this = this;
                axios.post("/feedback/select/" + _this.page.currentPage + "/" + _this.page.pageSize).then((res) => {
                    _this.page.currentPage = res.data.data.current;
                    _this.page.total = res.data.data.total;
                    _this.page.pageSize = res.data.data.size;
                    _this.feedback = res.data.data.records;
                })
            },
            check(row){
                var _this=this;
                _this.dialogVisible=true;
                _this.form.id=row.id;
                _this.form.status=row.status;
                _this.form.theme=row.theme;
            },
            fd(){
                var _this=this;
                if(_this.form.fdback==''){
                    this.$notify({
                        title: '警告',
                        message: "请输入回复",
                        type: 'warning'
                    });
                }else{
                    axios.post("/feedback/fd/",_this.form).then((res)=>{
                        if(res.data.code=="001"){
                            this.$notify({
                                title: '成功',
                                message: res.data.msg,
                                type: 'success'
                            });
                            _this.select();
                        }else{
                            this.$notify.error({
                                title: '错误',
                                message: res.data.msg
                            });
                        }
                    })
                }
                _this.dialogVisible=false;
            },
            feedbac(){
                var _this=this;
                var userStr = localStorage.getItem("userInfo");
                var userObj = JSON.parse(userStr);
                _this.form.userId=userObj.id;
                if(_this.form.theme==''){
                    this.$notify({
                        title: '警告',
                        message: "请输入您的反馈主题",
                        type: 'warning'
                    });
                }else{
                    axios.post("/feedback/feed/",_this.form).then((res)=>{
                        this.$notify({
                            title: '成功',
                            message: res.data.msg,
                            type: 'success'
                        });
                        _this.select();
                    })
                };
                _this.feedVisible=false;
            },
            open(){
                var _this=this;
                _this.form.theme='';
                _this.feedVisible=true;
            }
        },
    })
</script>
</body>
</html>
