<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医生界面</title>

    <script src="../../plugins/js/vue.js"></script>
    <script src="../../plugins/element-ui/lib/index.js"></script>
    <script src="../../plugins/js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
<body style="height: 100%">
<div id="main" style="height: 100%">
    <el-container>
        <el-header id="header">
            <div id="title">
                <img id="hospital" src="../../img/icon/logo.png"></img>
                <p style="float: left;margin-left: 5px">医护管理系统</p>
            </div>
            <div id="name">
                <img src="../../img/icon/draw.png"
                     style="margin-top: 15px;margin-right:10px;float:left; height: 26px;width: 26px">
                <el-dropdown>
                      <span class="el-dropdown-link">
                        {{username}}<i class="el-icon-arrow-down el-icon--right"></i>
                      </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item @click.native="address='../doctor/myselfinfo.html'">个人信息</el-dropdown-item>
                        <el-dropdown-item @click.native="openpwddialog">修改密码</el-dropdown-item>
                        <el-dropdown-item @click.native="out">退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </div>
        </el-header>
        <el-container>
            <el-aside width="300px">
                <el-menu>
                    <el-menu-item index="1" @click="address='../index/userindex.html'">
                        <i class="el-icon-s-home"></i><span slot="title">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页</span>
                    </el-menu-item>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-s-marketing"></i><span>科室管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1" style="font-size: 12px" @click="address='../doctor/deptinfo.html'">
                                科室信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-s-help"></i><span>医生管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1" style="font-size: 12px" @click="address='../doctor/doctorinfo.html'">
                                医生信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title"><i class="el-icon-s-grid"></i><span>床位管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1" style="font-size: 12px"
                                          @click="address='../doctor/bedinfo.html'">床位信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title"><i class="el-icon-refrigerator"></i><span>药品管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="5-1" style="font-size: 12px" @click="address='../doctor/druginfo.html'">
                               药品信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="6">
                        <template slot="title"><i class="el-icon-phone"></i><span>预约就诊</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="6-1" style="font-size: 12px" @click="address='../doctor/appointinfo.html'">
                                预约信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="7">
                        <template slot="title"><i class="el-icon-notebook-1"></i><span>病历管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="7-1" style="font-size: 12px"
                                          @click="address='../doctor/caseloginfo.html'">病历信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="8">
                        <template slot="title"><i class="el-icon-document-copy"></i><span>处方管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="8-1" style="font-size: 12px"
                                          @click="address='../doctor/prescinfo.html'">处方信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="9">
                        <template slot="title"><i class="el-icon-office-building"></i><span>住院管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="9-1" style="font-size: 12px"
                                          @click="address='../doctor/liveinfo.html'">住院信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="10">
                        <template slot="title"><i class="el-icon-data-board"></i><span>公告管理</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="10-1" style="font-size: 12px"
                                          @click="address='../doctor/noticeinfo.html'">公告信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <el-main style="overflow-y: hidden">
                    <iframe :src="address" style="width: 100%;height: 100%;" frameborder="0">
                    </iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
    <el-dialog
            title="修改密码"
            :visible.sync="pwddialog"
            width="30%">
        <el-form ref="form" :model="pwd" label-width="120px">
            <el-form-item label="请输入原密码">
                <el-input v-model="pwd.password" show-password></el-input>
            </el-form-item>
            <el-form-item label="请输入新密码">
                <el-input v-model="pwd.newpassword" show-password></el-input>
            </el-form-item>
            <el-form-item label="再次输入新密码">
                <el-input v-model="pwd.npassword" show-password></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
    <el-button type="primary" @click="repwd">确 定</el-button>
  </span>
    </el-dialog>
</div>
</body>

<script>
    new Vue({
        el: "#main",
        data() {
            return {
                username:'username',
                address:'../index/userindex.html',
                pwddialog:false,
                pwd: {
                    password: '',
                    newpassword: '',
                    npassword: '',
                },
            }
        },
        mounted() {
            this.getItem();
        },
        methods: {
            getItem() {
                var _this = this;
                var doctorStr = localStorage.getItem("doctorInfo");
                var doctorObj = JSON.parse(doctorStr);
                _this.username = doctorObj.username;
            },
            openpwddialog() {
                var _this = this;
                _this.pwd.newpassword = '';
                _this.pwd.password = '';
                _this.pwd.npassword = '';
                _this.pwddialog = true;
            },
            repwd() {
                var _this = this;
                var doctorStr = localStorage.getItem("doctorInfo");
                var doctorObj = JSON.parse(doctorStr);
                var id = doctorObj.id;
                if (_this.pwd.password == '' || _this.pwd.newpassword == '' || _this.pwd.npassword == '') {
                    this.$notify({
                        title: '警告',
                        message: '请将输入框填写完整',
                        type: 'warning'
                    });
                } else {
                    if (_this.pwd.newpassword != _this.pwd.npassword) {
                        this.$notify.error({
                            title: '错误',
                            message: '两次输入密码不一致'
                        });
                    } else {
                        axios.post("/doctor/repwd/" + _this.pwd.password + "/" + _this.pwd.newpassword + "/" + id).then((res) => {
                            if (res.data.code == "001") {
                                this.$notify({
                                    title: '成功',
                                    message: res.data.msg,
                                    type: 'success'
                                });
                                _this.pwddialog = false;
                            } else {
                                this.$notify.error({
                                    title: '错误',
                                    message: res.data.msg,
                                });
                            }
                        })
                    }
                }
            },
            out() {
                this.$confirm('是否退出登录?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    localStorage.removeItem("doctorInfo");
                    axios.post("/doctor/logout");
                    window.location.href = "/page/login/login.html";
                    this.$message({
                        type: 'success',
                        message: '退出登录成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消退出登录'
                    });
                });
            }
        }
    })
</script>
</body>
</html>
