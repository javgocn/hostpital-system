<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处方信息</title>

    <script src="../../plugins/js/vue.js"></script>
    <script src="../../plugins/element-ui/lib/index.js"></script>
    <script src="../../plugins/js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/prescinfo.css">
</head>
<body>
<div id="app">
    <div class="search">
        <el-date-picker
                v-model="search.createDate"
                type="date"
                placeholder="请选择开具日期"
                value-format="yyyy-MM-dd">
        </el-date-picker>
        <el-input v-model="search.username" placeholder="请输入患者姓名" class="a"></el-input>
        <el-button type="primary" @click="select">查询</el-button>
        <el-button icon="el-icon-refresh-right" circle style="float: right" @click="refresh"></el-button>
    </div>
    <hr>
    <br>
    <div style="height: 400px">
        <template>
            <el-table
                    :data="presc"
                    border
                    style="width: 100%;">
                <el-table-column
                        type="selection">
                </el-table-column>
                <el-table-column
                        prop="createDate"
                        label="开具日期"
                        width="240px">
                </el-table-column>
                <el-table-column
                        prop="username"
                        label="患者姓名"
                        width="80px">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="费用"
                        width="70px">
                </el-table-column>
                <el-table-column
                        prop="status"
                        label="支付状态"
                        width="80px">
                    <template slot-scope="scope">
                        <el-tag type="success" v-if="scope.row.status==1">已缴费</el-tag>
                        <el-tag type="warning" v-if="scope.row.status==0">待缴费</el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="remark"
                        label="处方信息">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="200px">
                    <template slot-scope="scope">
                        <el-tooltip effect="dark" content="药方详情" placement="top-start">
                            <el-button type="primary" icon="el-icon-tickets" circle
                                       @click="druginfo(scope.row)"></el-button>
                        </el-tooltip>
                        <el-tooltip effect="dark" content="配药" placement="top-start">
                            <el-button type="success" icon="el-icon-circle-plus" circle
                                       @click="alocatedrug(scope.row)"></el-button>
                        </el-tooltip>
                        <el-tooltip effect="dark" content="删除" placement="top-start">
                            <el-button type="danger" icon="el-icon-delete" circle
                                       @click="deletepresc(scope.row)"></el-button>
                        </el-tooltip>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
    <div>
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page="page.currentPage"
                :page-size="page.pageSize"
                layout="prev, pager, next, jumper"
                :total="page.total">
        </el-pagination>
    </div>
    <el-dialog
            title="开药详情"
            :visible.sync="drugdialog"
            width="700px">
        <div style="height: 250px">
            <template>
                <el-table
                        :data="prescdrug"
                        border
                        style="width: 100%;"
                >
                    <el-table-column
                            prop="id"
                            label="药品编码">
                    </el-table-column>
                    <el-table-column
                            prop="drugname"
                            label="药品名称">
                    </el-table-column>
                    <el-table-column
                            prop="manufactor"
                            label="药品厂家">
                    </el-table-column>
                    <el-table-column
                            prop="price"
                            label="单价">
                    </el-table-column>
                    <el-table-column
                            prop="unit"
                            label="单位">
                    </el-table-column>
                    <el-table-column
                            prop="num"
                            label="数量">
                    </el-table-column>
                    <el-table-column
                            prop="suum"
                            label="小计">
                    </el-table-column>
                    <el-table-column
                            label="操作">
                        <template slot-scope="scope">
                            <el-tooltip effect="dark" content="删除" placement="top-start">
                                <el-button type="danger" icon="el-icon-circle-close" circle
                                           @click="deletedrug(scope.row)"></el-button>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </div>
        <div style="display:inline-block;float: right">
            <span style="margin-right: 0px;font-size: 20px">总计:{{sum}}元</span>
        </div>
        <el-pagination
                @current-change="CurrentChange"
                :current-page="drugpage.currentPage"
                :page-size="drugpage.pageSize"
                layout="prev, pager, next, jumper"
                :total="drugpage.total">
        </el-pagination>
    </el-dialog>

    <el-dialog
            title="配药"
            :visible.sync="alocatedrugVisible"
            width="800px">
        <div class="drugsearch">
            <el-input v-model="drugsearch.id" placeholder="请输入药品编号" class="a"></el-input>
            <el-input v-model="drugsearch.drugname" placeholder="请输入药品名称" class="a"></el-input>
            <el-button type="primary" @click="selectdrug">查询</el-button>
        </div>
        <hr>
        <div>
            <template>
                <el-table
                        :data="drug"
                        border>
                    <el-table-column
                            prop="id"
                            label="药品编号">
                    </el-table-column>
                    <el-table-column
                            prop="drugname"
                            label="药品名称">
                    </el-table-column>
                    <el-table-column
                            prop="manufactor"
                            label="生产厂家">
                    </el-table-column>
                    <el-table-column
                            prop="price"
                            label="单价">
                    </el-table-column>
                    <el-table-column
                            prop="unit"
                            label="单位">
                    </el-table-column>
                    <el-table-column
                            prop="stock"
                            label="库存">
                    </el-table-column>
                    <el-table-column
                            label="操作">
                        <template slot-scope="scope">
                            <el-tooltip effect="dark" content="配药" placement="top-start">
                                <el-button type="success" icon="el-icon-circle-plus" circle
                                           @click="opennum(scope.row)"></el-button>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </div>
    </el-dialog>


    <el-dialog
            title="请输入开药数量"
            :visible.sync="drugnum"
            width="300px"
            style="text-align: center">

        <el-input-number v-model="num" :min="1"></el-input-number>
        <br><br>
        <el-button type="primary" @click="confirm">确定</el-button>
    </el-dialog>


</div>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                search: {
                    createDate: '',
                    username: '',
                    doctorId: '',
                },
                page: {
                    currentPage: 1,
                    pageSize: 5,
                    total: 0
                },
                drugpage: {
                    currentPage: 1,
                    pageSize: 3,
                    total: 0
                },
                presc: [{
                    createDate: '',
                    username: '',
                    price: '',
                    status: '',
                    remark: '',
                }],
                prescdrug: [{
                    id: '',
                    drugname: '',
                    manufactor: '',
                    price: '',
                    unit: '',
                    num: '',
                    suum: '',
                }],
                drugdialog: false,
                sum: 0,
                prescid: '',
                alocatedrugVisible: false,
                drugsearch: {
                    id: '',
                    drugname: ''
                },
                drug: [],
                prescreptionid: '',
                drugid: '',
                num: 1,
                drugnum: false,
            }
        },
        mounted() {
            this.select();
        },
        methods: {
            handleCurrentChange(currentPage) {
                this.page.currentPage = currentPage;
                this.select();
            },
            CurrentChange(currentPage) {
                let _this = this;
                this.drugpage.currentPage = currentPage;
                axios.post("/prescdrug/selectdrug/" + _this.drugpage.currentPage + "/" + _this.drugpage.pageSize + "/" + _this.prescid).then((res) => {
                    _this.drugpage.currentPage = res.data.data.current;
                    _this.drugpage.total = res.data.data.total;
                    _this.drugpage.pageSize = res.data.data.size;
                    _this.prescdrug = res.data.data.records;
                })
            },
            select() {
                let _this = this;
                var doctorStr = localStorage.getItem("doctorInfo");
                var doctorObj = JSON.parse(doctorStr);
                _this.search.doctorId = doctorObj.id;
                axios.post("/presc/doctorsel/" + _this.page.currentPage + "/" + _this.page.pageSize, _this.search).then((res) => {
                    _this.page.currentPage = res.data.data.current;
                    _this.page.total = res.data.data.total;
                    _this.page.pageSize = res.data.data.size;
                    _this.presc = res.data.data.records;
                })
            },
            refresh() {
                let _this = this;
                _this.search.createDate = '';
                _this.search.username = '';
                _this.select();
            },
            druginfo(row) {
                let _this = this;
                _this.drugdialog = true;
                _this.prescid = row.id;
                axios.post("/prescdrug/selectdrug/" + _this.drugpage.currentPage + "/" + _this.drugpage.pageSize + "/" + _this.prescid).then((res) => {
                    _this.drugpage.currentPage = res.data.data.current;
                    _this.drugpage.total = res.data.data.total;
                    _this.drugpage.pageSize = res.data.data.size;
                    _this.prescdrug = res.data.data.records;
                });
                _this.getsum();
            },
            getsum() {
                let _this = this;
                _this.sum = 0;
                axios.post("/prescdrug/getsum/" + _this.prescid).then((res) => {
                    for (var it in res.data.data) {
                        _this.sum += res.data.data[it].suum;
                    }
                })
            },
            submit(row) {
                let _this = this;
                if (row.status === 1) {
                    this.$notify.info({
                        title: '消息',
                        message: '已缴费'
                    });
                    return;
                }
                this.$confirm('是否进行缴费', '请确认', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.post("/presc/submit/", row).then((res) => {
                        this.$notify({
                            title: '成功',
                            message: '缴费成功',
                            type: 'success'
                        });
                        _this.refresh();
                    });

                }).catch(() => {
                    this.$notify.info({
                        title: '消息',
                        message: '缴费已取消'
                    });
                });
            },
            alocatedrug(row) {
                let _this = this;
                _this.drugsearch.drugname = '';
                _this.drugsearch.id = '';
                _this.prescreptionid = row.id;
                _this.alocatedrugVisible = true;
            },
            selectdrug() {
                let _this = this;
                if (_this.drugsearch.id == '' && _this.drugsearch.drugname == '') {
                    this.$notify({
                        title: '警告',
                        message: '请输入您所查询药品名称',
                        type: 'warning'
                    });
                } else {
                    axios.post("/drug/selectdrug", _this.drugsearch).then((res) => {
                        _this.drug = res.data.data;
                    })
                }
            },
            opennum(row) {
                let _this = this;
                _this.drugid = row.id;
                _this.drugnum = true;
            },
            confirm() {
                let _this = this;
                axios.post("/prescdrug/newpresc/" + _this.prescreptionid + "/" + _this.drugid + "/" + _this.num).then((res) => {
                    if (res.data.code === '200') {
                        this.$notify({
                            title: '成功',
                            message: res.data.msg,
                            type: 'success'
                        });
                        _this.selectdrug();
                        _this.select();
                        _this.drugnum = false;
                    } else {
                        this.$notify.error({
                            title: '错误',
                            message: res.data.msg,
                        });
                    }
                })
            },
            deletedrug(row) {
                let _this = this;
                axios.post("/prescdrug/deletedrug/" + row.id).then((res) => {
                    axios.post("/prescdrug/selectdrug/" + 1 + "/" + 5 + "/" + row.prescId).then((res) => {
                        _this.drugpage.currentPage = res.data.data.current;
                        _this.drugpage.total = res.data.data.total;
                        _this.drugpage.pageSize = res.data.data.size;
                        _this.prescdrug = res.data.data.records;
                    });
                    _this.getsum();
                    _this.select();
                })
            },
            deletepresc(row) {
                let _this = this;
                this.$confirm('是否删除本条处方信息', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.post("/presc/deletepresc/" + row.id).then((res) => {
                        if (res.data.code === '200') {
                            this.$notify({
                                title: '成功',
                                message: res.data.msg,
                                type: 'success'
                            });
                            _this.select();
                        } else {
                            this.$notify.error({
                                title: '错误',
                                message: res.data.msg,
                            });
                        }
                    })
                }).catch(() => {
                    this.$notify.info({
                        title: '消息',
                        message: '已取消删除'
                    });
                });
            }
        }
    })
</script>
</body>
</html>
