<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门信息</title>

    <script src="../../plugins/js/vue.js"></script>
    <script src="../../plugins/element-ui/lib/index.js"></script>
    <script src="../../plugins/js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/deptinfo.css">
</head>
<body>
<div id="app">
    <div class="search">
        <el-input v-model="search.deptname" placeholder="请输入科室名"></el-input>
        <el-button icon="el-icon-search" circle @click="select"></el-button>
        <el-button type="primary" @click="opendialog">新增</el-button>
        <el-button icon="el-icon-refresh-right" circle @click="refresh" style="float: right"></el-button>
    </div>
    <hr>
    <br>
    <div style="height: 400px">
        <template>
            <el-table
                    :data="dept"
                    border
                    style="width: 100%;">
                <el-table-column
                        type="selection">
                </el-table-column>
                <el-table-column
                        prop="deptname"
                        label="部门名称">
                </el-table-column>
                <el-table-column
                        prop="remark"
                        label="备注">
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="创建时间">
                </el-table-column>
                <el-table-column
                        label="操作">
                    <template slot-scope="scope">
                        <el-tooltip effect="dark" content="编辑" placement="top-start">
                            <el-button type="primary" icon="el-icon-edit" circle
                                       @click="updatedept(scope.row)"></el-button>
                        </el-tooltip>
                        <el-tooltip effect="dark" content="删除" placement="top-start">
                            <el-button type="danger" icon="el-icon-delete" circle @click="del(scope.row)"></el-button>
                        </el-tooltip>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
    <div>
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page="page.currentPage"
                :page-size="page.pageSize"
                layout="prev, pager, next, jumper"
                :total="page.total">
        </el-pagination>
    </div>
    <el-dialog
            title="新增部门"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose">
        <el-form ref="form" :model="newdept" label-width="80px">
            <el-form-item label="部门名称">
                <el-input v-model="newdept.deptname"></el-input>
            </el-form-item>
            <el-form-item label="部门备注">
                <el-input type="textarea" v-model="newdept.remark"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
    <el-button type="primary" @click="add">确 定</el-button>
  </span>
    </el-dialog>

    <el-dialog
            title="修改部门信息"
            :visible.sync="diaVisible"
            width="30%"
            :before-close="handleClose">
        <el-form ref="form" :model="updates" label-width="80px">
            <el-form-item label="部门id">
                <el-input v-model="updates.id" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="部门名称">
                <el-input v-model="updates.deptname"></el-input>
            </el-form-item>
            <el-form-item label="部门备注">
                <el-input type="textarea" v-model="updates.remark"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="upd">确 定</el-button>
        </span>
    </el-dialog>
</div>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                search: {
                    deptname: '',
                },
                dept: [{
                    deptname: "",
                    remark: "",
                    createTime: ""
                }],
                page: {
                    currentPage: 1,
                    pageSize: 5,
                    total: 0
                },
                dialogVisible: false,
                diaVisible: false,
                newdept: {
                    deptname: '',
                    remark: '',
                },
                updates: {
                    id: 1,
                    deptname: '',
                    remark: '',
                }
            }
        },
        mounted() {
            this.select();
        },
        methods: {
            handleCurrentChange(currentPage) {
                this.page.currentPage = currentPage;
                this.select();
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {
                    });
            },
            select() {
                var _this = this;
                axios.post("/dept/select/" + _this.page.currentPage + "/" + _this.page.pageSize, _this.search).then((res) => {
                    _this.page.currentPage = res.data.data.current;
                    _this.page.total = res.data.data.total;
                    _this.page.pageSize = res.data.data.size;
                    _this.dept = res.data.data.records;
                })
            },
            refresh() {
                var _this = this;
                _this.search.deptname = '';
                _this.select();
            },
            updatedept(row) {
                var _this = this;
                _this.updates.id = row.id;
                _this.updates.deptname = row.deptname;
                _this.updates.remark = row.remark;
                _this.diaVisible = true;
            },
            upd() {
                var _this = this;
                if (_this.updates.deptname == '') {
                    this.$notify.error({
                        title: '错误',
                        message: '科室名不能为空'
                    });
                } else {
                    axios.post("/dept/update/", _this.updates).then((res) => {
                        this.$notify({
                            title: '成功',
                            message: res.data.msg,
                            type: 'success'
                        });
                        _this.select();
                    });

                }
                _this.diaVisible = false;
            },
            add() {
                var _this = this;
                if (_this.newdept.deptname == '') {
                    this.$notify.error({
                        title: '错误',
                        message: '请输入科室名'
                    });
                } else {
                    axios.post("/dept/add/", _this.newdept).then((res) => {
                        if (res.data.code == "001") {
                            this.$notify({
                                title: '成功',
                                message: res.data.msg,
                                type: 'success'
                            });
                        } else {
                            this.$notify.error({
                                title: '错误',
                                message: res.data.msg,
                            });
                        }
                        _this.select();
                    });

                }
                _this.dialogVisible = false;
            },
            opendialog() {
                var _this = this;
                _this.newdept.deptname = '';
                _this.newdept.remark = '';
                _this.dialogVisible = true;
            },
            del(row) {
                var _this = this;
                this.$confirm('此科室将被删除, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete("/dept/delete/" + row.id).then((res) => {
                        this.$notify({
                            title: '成功',
                            message: res.data.msg,
                            type: 'success'
                        });
                        _this.select();
                    })
                }).catch(() => {
                    this.$notify.info({
                        title: '消息',
                        message: '已取消删除'
                    });
                });
            }
        }
    })
</script>
</body>
</html>
