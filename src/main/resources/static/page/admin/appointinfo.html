<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约信息</title>

    <script src="../../plugins/js/vue.js"></script>
    <script src="../../plugins/element-ui/lib/index.js"></script>
    <script src="../../plugins/js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/appointinfo.css">
</head>
<body>
<div id="app">
    <div>
        <el-date-picker
                v-model="search.consultTime"
                type="date"
                placeholder="请选择开始日期"
                value-format="yyyy-MM-dd">
        </el-date-picker>
        <el-input v-model="search.username" placeholder="请输入患者姓名" style="width: 250px"></el-input>
        <el-select v-model="search.deptname" placeholder="请选择科室">
            <el-option
                    v-for="item in dept"
                    :key="item.deptname"
                    :label="item.deptname"
                    :value="item.deptname">
            </el-option>
        </el-select>
        <el-button type="primary" @click="select">查询</el-button>
        <el-button icon="el-icon-refresh-right" circle style="float: right" @click="refresh"></el-button>
        <el-button type="danger" style="float: right" @click="del">删除过期未履行预约</el-button>
    </div>
    <hr>
    <br>
    <div style="height: 400px">
        <template>
            <el-table
                    :data="appoint"
                    border
                    style="width: 100%;">
                <el-table-column
                        type="selection">
                </el-table-column>
                <el-table-column
                        prop="consultTime"
                        label="就诊日期">
                </el-table-column>
                <el-table-column
                        prop="deptname"
                        label="预约科室">
                </el-table-column>
                <el-table-column
                        prop="username"
                        label="患者姓名">
                </el-table-column>
                <el-table-column
                        prop="doctorname"
                        label="医生姓名">
                </el-table-column>
                <el-table-column
                        prop="status"
                        label="就诊状态"
                        width="80px">

                    <template slot-scope="scope">
                        <el-tag type="info" v-if="scope.row.status==0">待就诊</el-tag>
                        <el-tag type="success" v-if="scope.row.status==1">已就诊</el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="预约就诊时间">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="80px">
                    <template slot-scope="scope">
                        <el-tooltip effect="dark" content="查看信息" placement="top-start">
                            <el-button type="primary" icon="el-icon-postcard" circle @click="check(scope.row)"></el-button>
                        </el-tooltip>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
    <div>
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page="page.currentPage"
                :page-size="page.pageSize"
                layout="prev, pager, next, jumper"
                :total="page.total">
        </el-pagination>
    </div>

    <el-dialog
            title="患者就诊信息"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="患者姓名">
                <el-input v-model="form.username" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="病患情况">
                <el-input
                        type="textarea"
                        :rows="2"
                        v-model="form.remark"
                        :disabled="true">
                </el-input>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                dept: [{
                    deptname: '',
                }],
                search: {
                    username: '',
                    deptname: '',
                    consultTime: ''
                },
                form:{
                    remark:'',
                    username:'',
                },
                appoint: [{
                    consultTime: '',
                    deptname: '',
                    username: '',
                    doctorname: '',
                    status: 1,
                    createTime: ''
                }],
                page: {
                    currentPage: 1,
                    pageSize: 5,
                    total: 0
                },
                dept: [{
                    deptname: '',
                }],
                dialogVisible:false,
            }

        },
        mounted() {
            this.select();
            this.searchdept();
        },
        methods:{
            handleCurrentChange(currentPage) {
                this.page.currentPage = currentPage;
               this.select();
            },
            select() {
                var _this = this;
                axios.post("/appoint/select/" + _this.page.currentPage + "/" + _this.page.pageSize, _this.search).then((res) => {
                    _this.page.currentPage = res.data.data.current;
                    _this.page.total = res.data.data.total;
                    _this.page.pageSize = res.data.data.size;
                    _this.appoint = res.data.data.records;
                })
            },
            searchdept() {
                var _this = this;
                axios.get("/doctor/dept").then((res) => {
                    _this.dept = res.data.data;
                })
            },
            refresh(){
                var _this=this;
                _this.search.consultTime='';
                _this.search.username='';
                _this.search.deptname='';
                _this.select();
            },
            check(row){
                var _this=this;
                _this.dialogVisible=true;
                _this.form.username=row.username;
                _this.form.remark=row.remark;
            },
            del(){
                var _this=this;
                this.$confirm('是否确认删除?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete("/appoint/delete").then((res)=>{
                        this.$message({
                            type: 'success',
                            message: res.data.msg,
                        });
                        _this.refresh();
                    })

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            }
        }
    })
</script>
</body>
</html>
